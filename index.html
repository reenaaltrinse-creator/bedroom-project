<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Interactive 3D Bedroom (Spanish Labels)</title>
  <style>
    body { margin: 0; overflow: hidden; }
    canvas { display: block; }
  </style>
</head>
<body>

<script type="module">
import * as THREE from "https://cdn.jsdelivr.net/npm/three@0.160/build/three.module.js";
import { OrbitControls } from "https://cdn.jsdelivr.net/npm/three@0.160/examples/jsm/controls/OrbitControls.js";

const scene = new THREE.Scene();
scene.background = new THREE.Color(0xbfd1e5);

// Camera
const camera = new THREE.PerspectiveCamera(
  60,
  window.innerWidth / window.innerHeight,
  0.1,
  1000
);
camera.position.set(6, 5, 8);

// Renderer
const renderer = new THREE.WebGLRenderer({ antialias: true });
renderer.setSize(window.innerWidth, window.innerHeight);
document.body.appendChild(renderer.domElement);

// Controls (THIS enables rotation)
const controls = new OrbitControls(camera, renderer.domElement);
controls.enableDamping = true;

// Lighting
scene.add(new THREE.AmbientLight(0xffffff, 0.6));
const light = new THREE.DirectionalLight(0xffffff, 0.6);
light.position.set(5, 10, 7);
scene.add(light);

// Floor
const floor = new THREE.Mesh(
  new THREE.PlaneGeometry(12, 12),
  new THREE.MeshStandardMaterial({ color: 0xdddddd })
);
floor.rotation.x = -Math.PI / 2;
scene.add(floor);

// Bed (la cama)
const bed = new THREE.Mesh(
  new THREE.BoxGeometry(3, 0.6, 2),
  new THREE.MeshStandardMaterial({ color: 0xc8a97e })
);
bed.position.set(0, 0.3, 0);
scene.add(bed);

// Desk (el escritorio)
const desk = new THREE.Mesh(
  new THREE.BoxGeometry(2, 0.7, 1),
  new THREE.MeshStandardMaterial({ color: 0x9c7a54 })
);
desk.position.set(3, 0.35, -2);
scene.add(desk);

// Chair (la silla)
const chair = new THREE.Mesh(
  new THREE.BoxGeometry(0.6, 0.8, 0.6),
  new THREE.MeshStandardMaterial({ color: 0x4f6d7a })
);
chair.position.set(3, 0.4, -1);
scene.add(chair);

// Simple animation loop
function animate() {
  requestAnimationFrame(animate);
  controls.update();
  renderer.render(scene, camera);
}

animate();

// Resize handling
window.addEventListener("resize", () => {
  camera.aspect = window.innerWidth / window.innerHeight;
  camera.updateProjectionMatrix();
  renderer.setSize(window.innerWidth, window.innerHeight);
});
</script>

</body>
</html>
